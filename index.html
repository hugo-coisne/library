<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Book</th>
        <th>Author</th>
        <th>N pages</th>
        <th>Read?</th>
        <th>Delete from library</th>
      </tr>
    </table>
    <form action="">
      <input type="text" id="btitle" placeholder="Title" />
      <input type="text" id="bauthor" placeholder="Author" />
      <input type="number" id="bnpages" placeholder="Number of pages" />
      <label for="bread">Read?<input type="checkbox" id="bread" /></label>
      <button type="submit">Add new book to library</button>
    </form>
  </body>
</html>
