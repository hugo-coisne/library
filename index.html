<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Livre</th>
        <th>N pages</th>

        <th>Toggle Read</th>
        <th>Delete from library</th>

      <tr>
        <td>sample</td>
        <td>100</td>
        <td>yes</td>
        <td><button>Toggle</button></td>

      <button type="submit">Add new book to library</button>
    </form>
